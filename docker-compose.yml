version: '3'

networks:
  dethan3:

services:
  captainai:
    image: dethan3/captainai
    networks:
      - dethan3
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/ || exit 1']
      interval: 3s
      retries: 5
      start_period: 30s
    labels:
      - 'autoheal=true'
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.80'
          memory: 500M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'

  autoheal:
    image: willfarrell/autoheal:1.2.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - dethan3
    restart: always

  caddy:
    depends_on:
      - captainai
    image: caddy
    ports:
      - 80:80
      - 443:443
    networks:
      - dethan3
    command: caddy reverse-proxy --from your.domain.com --to captainai:3000
